<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contacto</title>
</head>
<body>
   <div class="content">
        <h1 class="logo">Formulario de cont√°cto</h1>

        <div class="contact-wrapper">
           <div class="contact-form">
            <form action="">
               <p>
                <label form="nombre" class="form-label"  ><b>Nombre(s)</b></label>
                <input  type="text" id="nombre"  class="form-input" placeholder="Nombre(s)">
               </p> 
               <br>
               <br>
               <p>
                <label form="e-mail" class="form-label"><b>E-Mail</b></label>
                <input type="email" id="e-mail" class="form-input" placeholder="E-Mail">
               </p>
               <p></p>
            </form>
           </div> 
           <div class="contact-info">
            <form action="">
                <p>
                    <label form="apellidos" class="form-label" ><b>Apellidos</b></label>
                    <input type="text" id="apellidos" class="form-input" placeholder="Apellidos">
                </p>
                <br>
               <br>
                <p>
                    <label form="telefono" class="form-label" ><b>Telefono</b></label>
                    <input type="text" id="telefono" class="form-input" placeholder="Telefono">
                    <br>
                    <br>
                    <button type="submit"><b>ENVIAR</b></button>
                </p>
            </form>
           </div>
        </div>
   </div> 
</body>
</html>
